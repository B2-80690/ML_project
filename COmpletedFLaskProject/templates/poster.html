<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaÜƒO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-3">
        <div class="row row-cols-3 justify-content-center">
            {% for poster_url in  poster_urls %}
                <div class="col mb-3 col-sm-4 col-md-4">
                    <div class="card h-100 border-light shadow">
                        <img src="{{ poster_url }}" class="card-img-top img-fluid" alt="{{ poster_name }}" style="width: 400px; height: 500px;"> <div class="card-body text-center">
                            <p class="card-title">{{ poster_name }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe1mKY+9GmWxz/5wbAcH7kmkRLkP4G5pZtUveU1r4H1whaB7gXv+zY" crossorigin="anonymous"></script>
</body>
</html>
